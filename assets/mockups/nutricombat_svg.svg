<svg width="320" height="640" viewBox="0 0 320 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Container -->
  <rect width="320" height="640" rx="30" fill="#000000"/>
  
  <!-- Screen -->
  <rect x="8" y="8" width="304" height="624" rx="22" fill="white"/>
  
  <!-- Status Bar -->
  <rect x="8" y="8" width="304" height="44" rx="22" fill="white"/>
  <text x="28" y="35" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#000">9:41</text>
  <text x="268" y="35" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#000">🔋 100%</text>
  
  <!-- Header Gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="8" y="52" width="304" height="100" fill="url(#headerGradient)"/>
  <text x="160" y="85" font-family="SF Pro Display, system-ui" font-size="24" font-weight="bold" fill="white" text-anchor="middle">🥊 NutriCombat</text>
  <text x="160" y="105" font-family="SF Pro Display, system-ui" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Tu batalla nutricional diaria</text>
  
  <!-- Stats Cards -->
  <rect x="28" y="172" width="125" height="80" rx="16" fill="white" stroke="#F0F0F0"/>
  <text x="90" y="200" font-family="SF Pro Display, system-ui" font-size="28" font-weight="bold" fill="#FF6B6B" text-anchor="middle">1,847</text>
  <text x="90" y="220" font-family="SF Pro Display, system-ui" font-size="12" fill="#666" text-anchor="middle">CALORÍAS</text>
  
  <rect x="167" y="172" width="125" height="80" rx="16" fill="white" stroke="#F0F0F0"/>
  <text x="229" y="200" font-family="SF Pro Display, system-ui" font-size="28" font-weight="bold" fill="#FF6B6B" text-anchor="middle">Level 12</text>
  <text x="229" y="220" font-family="SF Pro Display, system-ui" font-size="12" fill="#666" text-anchor="middle">TU NIVEL</text>
  
  <!-- Section Title -->
  <text x="28" y="285" font-family="SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#333">Macronutrientes</text>
  
  <!-- Protein Progress -->
  <circle cx="48" cy="315" r="20" fill="#FFE5E5"/>
  <text x="48" y="320" font-family="system-ui" font-size="16" text-anchor="middle">🥩</text>
  <text x="78" y="312" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600" fill="#333">Proteínas</text>
  <text x="78" y="325" font-family="SF Pro Display, system-ui" font-size="12" fill="#666">120g / 150g</text>
  <rect x="232" y="312" width="60" height="6" rx="3" fill="#F0F0F0"/>
  <rect x="232" y="312" width="48" height="6" rx="3" fill="#FF6B6B"/>
  
  <!-- Carbs Progress -->
  <circle cx="48" cy="365" r="20" fill="#E5F5FF"/>
  <text x="48" y="370" font-family="system-ui" font-size="16" text-anchor="middle">🍞</text>
  <text x="78" y="362" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600" fill="#333">Carbohidratos</text>
  <text x="78" y="375" font-family="SF Pro Display, system-ui" font-size="12" fill="#666">180g / 200g</text>
  <rect x="232" y="362" width="60" height="6" rx="3" fill="#F0F0F0"/>
  <rect x="232" y="362" width="54" height="6" rx="3" fill="#4ECDC4"/>
  
  <!-- Fats Progress -->
  <circle cx="48" cy="415" r="20" fill="#FFF5E5"/>
  <text x="48" y="420" font-family="system-ui" font-size="16" text-anchor="middle">🥑</text>
  <text x="78" y="412" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600" fill="#333">Grasas</text>
  <text x="78" y="425" font-family="SF Pro Display, system-ui" font-size="12" fill="#666">45g / 65g</text>
  <rect x="232" y="412" width="60" height="6" rx="3" fill="#F0F0F0"/>
  <rect x="232" y="412" width="42" height="6" rx="3" fill="#FFB74D"/>
  
  <!-- Recent Meals Section -->
  <text x="28" y="470" font-family="SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#333">Comidas Recientes</text>
  
  <!-- Breakfast Item -->
  <rect x="28" y="485" width="50" height="50" rx="10" fill="url(#headerGradient)"/>
  <text x="53" y="515" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">🍳</text>
  <text x="88" y="505" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600" fill="#333">Desayuno</text>
  <text x="88" y="520" font-family="SF Pro Display, system-ui" font-size="12" fill="#666">420 kcal</text>
  
  <!-- Lunch Item -->
  <rect x="28" y="545" width="50" height="50" rx="10" fill="url(#headerGradient)"/>
  <text x="53" y="575" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">🥗</text>
  <text x="88" y="565" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600" fill="#333">Almuerzo</text>
  <text x="88" y="580" font-family="SF Pro Display, system-ui" font-size="12" fill="#666">650 kcal</text>
  
  <!-- Floating Action Button -->
  <circle cx="264" cy="588" r="28" fill="url(#buttonGradient)" filter="drop-shadow(0px 8px 25px rgba(255, 107, 107, 0.4))"/>
  <text x="264" y="596" font-family="system-ui" font-size="24" fill="white" text-anchor="middle">+</text>
</svg>