<svg width="320" height="640" viewBox="0 0 320 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Container -->
  <rect width="320" height="640" rx="30" fill="#000000"/>
  
  <!-- Screen -->
  <rect x="8" y="8" width="304" height="624" rx="22" fill="white"/>
  
  <defs>
    <linearGradient id="scannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#44A08D"/>
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Status Bar -->
  <rect x="8" y="8" width="304" height="44" rx="22" fill="white"/>
  <text x="28" y="35" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#000">9:42</text>
  <text x="268" y="35" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#000">🔋 100%</text>
  
  <!-- Header -->
  <rect x="8" y="52" width="304" height="80" fill="url(#scannerGradient)"/>
  <text x="40" y="85" font-family="system-ui" font-size="20" fill="white">‹</text>
  <text x="160" y="85" font-family="SF Pro Display, system-ui" font-size="20" font-weight="600" fill="white" text-anchor="middle">🔍 Food Scanner</text>
  <text x="280" y="85" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">⚙</text>
  <text x="160" y="105" font-family="SF Pro Display, system-ui" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Apunta y escanea tu comida</text>
  
  <!-- Camera Viewfinder -->
  <rect x="28" y="152" width="264" height="200" rx="16" fill="#000" opacity="0.9"/>
  
  <!-- Scanning Frame -->
  <rect x="60" y="190" width="200" height="124" rx="8" fill="none" stroke="#4ECDC4" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)"/>
  
  <!-- Corner Brackets -->
  <path d="M60 198 L60 190 L68 190" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  <path d="M252 190 L260 190 L260 198" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  <path d="M260 306 L260 314 L252 314" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  <path d="M68 314 L60 314 L60 306" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Scanning Line Animation -->
  <rect x="60" y="250" width="200" height="2" fill="#4ECDC4" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Center Target -->
  <circle cx="160" cy="252" r="6" fill="none" stroke="#4ECDC4" stroke-width="2"/>
  <circle cx="160" cy="252" r="12" fill="none" stroke="#4ECDC4" stroke-width="1" opacity="0.5"/>
  
  <!-- Scanning Text -->
  <text x="160" y="330" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600" fill="#4ECDC4" text-anchor="middle">Escaneando...</text>
  <text x="160" y="345" font-family="SF Pro Display, system-ui" font-size="12" fill="#666" text-anchor="middle">Mantén la comida centrada</text>
  
  <!-- Quick Actions -->
  <text x="28" y="385" font-family="SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#333">Acciones Rápidas</text>
  
  <!-- Action Grid -->
  <rect x="28" y="395" width="125" height="80" rx="16" fill="white" stroke="#F0F0F0"/>
  <text x="90" y="420" font-family="system-ui" font-size="24" text-anchor="middle">📊</text>
  <text x="90" y="440" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Búsqueda</text>
  <text x="90" y="455" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Manual</text>
  
  <rect x="167" y="395" width="125" height="80" rx="16" fill="white" stroke="#F0F0F0"/>
  <text x="229" y="420" font-family="system-ui" font-size="24" text-anchor="middle">📝</text>
  <text x="229" y="440" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Registro</text>
  <text x="229" y="455" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Rápido</text>
  
  <rect x="28" y="485" width="125" height="80" rx="16" fill="white" stroke="#F0F0F0"/>
  <text x="90" y="510" font-family="system-ui" font-size="24" text-anchor="middle">🎯</text>
  <text x="90" y="530" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Mis</text>
  <text x="90" y="545" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Objetivos</text>
  
  <rect x="167" y="485" width="125" height="80" rx="16" fill="white" stroke="#F0F0F0"/>
  <text x="229" y="510" font-family="system-ui" font-size="24" text-anchor="middle">👥</text>
  <text x="229" y="530" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Desafíos</text>
  <text x="229" y="545" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Grupales</text>
  
  <!-- Bottom Action Buttons -->
  <rect x="28" y="585" width="125" height="40" rx="20" fill="white" stroke="#4ECDC4" stroke-width="2"/>
  <text x="90" y="608" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#4ECDC4" text-anchor="middle">📷 Galería</text>
  
  <rect x="167" y="585" width="125" height="40" rx="20" fill="url(#buttonGradient)"/>
  <text x="229" y="608" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="white" text-anchor="middle">🔍 Escanear</text>
</svg>