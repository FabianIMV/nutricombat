<svg width="320" height="640" viewBox="0 0 320 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Container -->
  <rect width="320" height="640" rx="30" fill="#000000"/>
  
  <!-- Screen -->
  <rect x="8" y="8" width="304" height="624" rx="22" fill="#F8F9FA"/>
  
  <defs>
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#4ECDC4" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="improvementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#8BC34A"/>
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Status Bar -->
  <rect x="8" y="8" width="304" height="44" rx="22" fill="white"/>
  <text x="28" y="35" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#000">9:44</text>
  <text x="268" y="35" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#000">🔋 100%</text>
  
  <!-- Header -->
  <rect x="8" y="52" width="304" height="90" fill="url(#analyticsGradient)"/>
  <text x="40" y="80" font-family="system-ui" font-size="20" fill="white">‹</text>
  <text x="160" y="80" font-family="SF Pro Display, system-ui" font-size="20" font-weight="600" fill="white" text-anchor="middle">📊 Mi Progreso</text>
  <text x="280" y="80" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">📅</text>
  <text x="160" y="100" font-family="SF Pro Display, system-ui" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Semana del 24 - 30 Agosto</text>
  <text x="160" y="120" font-family="SF Pro Display, system-ui" font-size="12" fill="white" text-anchor="middle" opacity="0.7">Análisis semanal completo</text>
  
  <!-- Weekly Summary Cards -->
  <rect x="28" y="160" width="80" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <text x="68" y="180" font-family="system-ui" font-size="20" text-anchor="middle">🎯</text>
  <text x="68" y="200" font-family="SF Pro Display, system-ui" font-size="18" font-weight="bold" fill="#4CAF50" text-anchor="middle">85%</text>
  <text x="68" y="215" font-family="SF Pro Display, system-ui" font-size="11" fill="#666" text-anchor="middle">OBJETIVOS</text>
  
  <rect x="120" y="160" width="80" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <text x="160" y="180" font-family="system-ui" font-size="20" text-anchor="middle">🔥</text>
  <text x="160" y="200" font-family="SF Pro Display, system-ui" font-size="18" font-weight="bold" fill="#FF6B6B" text-anchor="middle">6/7</text>
  <text x="160" y="215" font-family="SF Pro Display, system-ui" font-size="11" fill="#666" text-anchor="middle">DÍAS ACTIVOS</text>
  
  <rect x="212" y="160" width="80" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <text x="252" y="180" font-family="system-ui" font-size="20" text-anchor="middle">⚡</text>
  <text x="252" y="200" font-family="SF Pro Display, system-ui" font-size="18" font-weight="bold" fill="#4ECDC4" text-anchor="middle">+340</text>
  <text x="252" y="215" font-family="SF Pro Display, system-ui" font-size="11" fill="#666" text-anchor="middle">XP GANADOS</text>
  
  <!-- Chart Section -->
  <text x="28" y="260" font-family="SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#333">Calorías esta semana</text>
  
  <rect x="28" y="270" width="264" height="120" rx="16" fill="white" filter="url(#cardShadow)"/>
  
  <!-- Chart Background Grid -->
  <line x1="48" y1="310" x2="272" y2="310" stroke="#F0F0F0" stroke-width="1"/>
  <line x1="48" y1="330" x2="272" y2="330" stroke="#F0F0F0" stroke-width="1"/>
  <line x1="48" y1="350" x2="272" y2="350" stroke="#F0F0F0" stroke-width="1"/>
  <line x1="48" y1="370" x2="272" y2="370" stroke="#F0F0F0" stroke-width="1"/>
  
  <!-- Chart Data Points and Line -->
  <path d="M48 360 L80 340 L112 350 L144 320 L176 330 L208 315 L240 325" stroke="#4ECDC4" stroke-width="3" fill="none"/>
  <path d="M48 360 L80 340 L112 350 L144 320 L176 330 L208 315 L240 325 L240 370 L48 370 Z" fill="url(#chartGradient)"/>
  
  <!-- Chart Points -->
  <circle cx="48" cy="360" r="4" fill="#4ECDC4"/>
  <circle cx="80" cy="340" r="4" fill="#4ECDC4"/>
  <circle cx="112" cy="350" r="4" fill="#4ECDC4"/>
  <circle cx="144" cy="320" r="4" fill="#4ECDC4"/>
  <circle cx="176" cy="330" r="4" fill="#4ECDC4"/>
  <circle cx="208" cy="315" r="4" fill="#4ECDC4"/>
  <circle cx="240" cy="325" r="4" fill="#4ECDC4"/>
  
  <!-- Chart Labels -->
  <text x="48" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">L</text>
  <text x="80" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">M</text>
  <text x="112" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">M</text>
  <text x="144" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">J</text>
  <text x="176" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">V</text>
  <text x="208" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">S</text>
  <text x="240" y="385" font-family="SF Pro Display, system-ui" font-size="10" fill="#666" text-anchor="middle">D</text>
  
  <!-- Y-axis labels -->
  <text x="40" y="315" font-family="SF Pro Display, system-ui" font-size="10" fill="#666">2k</text>
  <text x="35" y="335" font-family="SF Pro Display, system-ui" font-size="10" fill="#666">1.5k</text>
  <text x="40" y="355" font-family="SF Pro Display, system-ui" font-size="10" fill="#666">1k</text>
  <text x="35" y="375" font-family="SF Pro Display, system-ui" font-size="10" fill="#666">0.5k</text>
  
  <!-- Insights Section -->
  <text x="28" y="420" font-family="SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#333">Insights Personalizados</text>
  
  <!-- Positive Insight -->
  <rect x="28" y="430" width="264" height="50" rx="12" fill="url(#improvementGradient)" filter="url(#cardShadow)"/>
  <text x="45" y="450" font-family="system-ui" font-size="20" fill="white">📈</text>
  <text x="75" y="448" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="white">¡Gran mejora en proteínas!</text>
  <text x="75" y="463" font-family="SF Pro Display, system-ui" font-size="12" fill="white" opacity="0.9">Aumentaste 23% vs semana anterior</text>
  
  <!-- Warning Insight -->
  <rect x="28" y="490" width="264" height="50" rx="12" fill="url(#warningGradient)" filter="url(#cardShadow)"/>
  <text x="45" y="510" font-family="system-ui" font-size="20" fill="white">⚠️</text>
  <text x="75" y="508" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="white">Hidratación baja los fines de semana</text>
  <text x="75" y="523" font-family="SF Pro Display, system-ui" font-size="12" fill="white" opacity="0.9">Configura recordatorios para Sáb-Dom</text>
  
  <!-- Recommendations Section -->
  <text x="28" y="570" font-family="SF Pro Display, system-ui" font-size="18" font-weight="600" fill="#333">Próximos Objetivos</text>
  
  <!-- Recommendation Item -->
  <rect x="28" y="580" width="264" height="40" rx="12" fill="white" filter="url(#cardShadow)"/>
  <circle cx="48" cy="600" r="12" fill="#E3F2FD"/>
  <text x="48" y="605" font-family="system-ui" font-size="12" fill="#2196F3" text-anchor="middle">🎯</text>
  <text x="70" y="595" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" fill="#333">Desafío: 5 días perfectos</text>
  <text x="70" y="608" font-family="SF Pro Display, system-ui" font-size="12" fill="#666">Cumple todos tus macros por 5 días</text>
  <text x="270" y="600" font-family="SF Pro Display, system-ui" font-size="12" font-weight="600" fill="#4ECDC4">+800 XP</text>
</svg>